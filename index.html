<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="card-grid">
        <div class="user-card">
          <div class="user-card__header">
            <img src="./images/image-jeremy.png" alt="user">
            <div>
              <p>Report for</p>
              <h1>Jeremy
                Robson</h1>
            </div>
          </div>
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <article class="card">
          <div class="card-icon" data-count="1">
            <img src="./images/icon-work.svg" alt="work">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Work</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>32hrs</time>
              <p>Last Week - 36hrs</p>
            </div>
        </article>
        <article class="card">
          <div class="card-icon" data-count="2">
            <img src="./images/icon-play.svg" alt="play">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Play</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>10hrs</time>
              <p>Last Week - 8hrs</p>
            </div>
        </article>
        <article class="card">
          <div class="card-icon" data-count="3">
            <img src="./images/icon-study.svg" alt="study">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Study</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>4hrs</time>
              <p>Last Week - 7hrs</p>
            </div>
        </article>
        <article class="card">
          <div class="card-icon" data-count="4">
            <img src="./images/icon-exercise.svg" alt="Exercise">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Exercise</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>4hrs</time>
              <p>Last Week - 5hrs</p>
            </div>
        </article>
        <article class="card">
          <div class="card-icon" data-count="5">
            <img src="./images/icon-social.svg" alt="Social">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Social</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>5hrs</time>
              <p>Last Week - 10hrs</p>
            </div>
        </article>
        <article class="card">
          <div class="card-icon" data-count="6">
            <img src="./images/icon-self-care.svg" alt="Self Care">
          </div>
          <div class="card-content">
            <div class="card__header">
              <h2 class="card__title">Self Care</h2>
              <button><img src="./images/icon-ellipsis.svg" alt="ellipsis"></button>
            </div>
            <div class="time">
              <time>5hrs</time>
              <p>Last Week - 10hrs</p>
            </div>
        </article>
      </div>
    </div>
  </main>
</body>

</html>
